<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM - Never Gonna Give You Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script>
        customElements.define("morged-player", class extends HTMLElement {
            connectedCallback() {
                const createElement = (tag, props = {}, el = document.createElement(tag)) => Object.assign(el, props);
                this.append(
                    createElement("style", {
                        textContent:
                            `:host{position:fixed;top:0;left:0;width:100%;height:100%}`
                            + `iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:none}`

                    }),
                    this.iframe = createElement("iframe", {
                        src: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0&controls=1&loop=1&playlist=dQw4w9WgXcQ",
                        title: "LLM - Never Gonna Give You Up",
                        allow: "autoplay; fullscreen; picture-in-picture",
                        allowfullscreen: true
                    }),
                    createElement("h1", {
                        innerHTML: this.iframe.title,
                        style: "position:absolute;top:0;left:0;width:100%;height:1em;padding:0;background:gold;color:black;font:34px Arial",
                    })
                )
            }
        })
    </script>
</head>
<body>

    <morged-player></morged-player>
    
</body>
</html>
